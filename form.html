<body>
    <h1>UWAGBOE KELVIN</h1>
    <h2>EMAIL: uwagboe.kelvin.8@gmail.com</h2>
    <h2>BANK USER REGISTRATION FORM</h2>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br>
 <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
 <br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
 <br>

        <label for="mothers_maiden_name">Mother's Maiden Name:</label>
        <input type="text" id="mothers_maiden_name" name="mothers_maiden_name" required><br>
 <br>

        <label for="bvn">BVN:</label>
        <input type="text" id="bvn" name="bvn" required><br>
        <br>

        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required><br>

        <br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br>
 <br>

        <label for="residential_address">Residential Address:</label>
        <textarea id="residential_address" name="residential_address" required></textarea><br>

        <br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br>

        <br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <br>

        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" name="marital_status" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select><br>

        <br>

        <label for="description">Brief Description of Yourself:</label>
        <textarea id="description" name="description" required></textarea><br>
 <br>

        <label for="passport">Upload Your Passport:</label>
        <input type="file" id="passport" name="passport" accept="image/*" required><br>
 <br>

        <label for="account_type">Type of Account:</label>
        <select id="account_type" name="account_type" required>
            <option value="savings">Savings</option>
            <option value="current">Current</option>
        </select><br>

        <br>
        <label for="state_of_origin">State of Origin:</label>
        <input type="text" id="state_of_origin" name="state_of_origin" required><br>

        <br>

        <label for="social_media_link">Link to Your Social Media Account:</label>
        <input type="url" id="social_media_link" name="social_media_link"><br>
 <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
